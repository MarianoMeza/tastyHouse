<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/style/style.css">
    <title>TastyHouse-Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@600&display=swap" rel="stylesheet">
    <meta name="description" content="Como lo indica nuestro nombre somos comida rica y hecha en casa! somos los mejores porque crecemos con tu opinión!">
    <meta name="keywords"  content="comida, tacos, papas con cheddar, delivery, bebidas, promociones, opinión, críticas, opiniones, comentarios">
</head>
<body>
    <header class="header">
        <section>
            <div class="header__logo">
                <a href="/index.html">
                <img class="logo__img" src="/media/logo.png" alt="TastyHouseLogo">       
                </a>
            </div>
            <nav>
                <div>
                    <ul class="menu">
                        <li><a href="./food.html">Food</a></li>
                        <li><a href="./drinks.html">Drinks</a></li>
                        <li><a href="./why_us.html">Why us?</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>       
                        
                    </ul>
                </div>    
            </nav>    
        </section>    
    </header>
    <main class="main">
        <section>
            <h1 class="Contacto">Contacto</h1>
        </section>
        <section>    
            <form action="" class="Formulario">
                <div>
                   <label for="nombreDeContacto">Nombre</label>
                   <input type="text" name="nombredecontacto" id="">
                </div>
                <div>
                   <label for="apellidoDeContacto">Apellido</label>
                   <input type="text" name="" id="apellidodecontacto">
                </div>
                <div>
                   <label for="emailDeContacto">E-Mail</label>
                   <input type="email" name="emaildecontacto" id="emailDeContacto"  placeholder="example@E-Mail.com">
                </div>
                    
                <div>
                    <div>
                       <input type="radio" name="clientes" id="ClientePorMayor">
                       <label for="Cliente por mayor">Cliente por mayor</label>
                    </div>
                    <div>
                       <input type="radio" name="clientes" id="ClientePorMenor">
                       <label for="Cliente por menor">Cliente por menor</label>
                    </div>
                        
                </div>

                <div>
                    <p>Como considera nuestro servicio?</p>
                    <select name="opinionCliente" id="opinionCliente">
                        <option value="MB">Muy Bueno</option>
                        <option value="B">Bueno</option>
                        <option value="R">Regular</option>
                        <option value="M">Malo</option>
                    </select>
                </div>
                <div>
                    <p>Nos interesa tu opinion</p>
                    <textarea name="boxComentario" id="boxComentario" cols="37" rows="8" placeholder="Todo es demasiado rico!"></textarea>
                </div>
                <div>
                    <label for="">Recibir notificaciones sobre promociones y descuentos!</label>
                    <input type="checkbox" name="aceptar" id="">
                </div>
                <div>
                    <input type="reset" value="limpiar" class="limpiar">
                    <input type="submit" value="enviar" class="enviar">
                </div>                
            </form>            
        </section>
    </main>
    <footer class="footer">
        <div> 
            <p>formas de pago</p>
            <p>sucursales</p>
            <p>legales</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
